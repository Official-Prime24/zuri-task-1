  </header>
  <section>
    <div class="outer-section">
      <div class="register-section">
        <div class="inner-register">
          <h1>Registration Form</h1>
          <div class="create-box">
            <form>
              <label for="firstname">First Name</label><br>
              <input type="text" placeholder="Enter your first name">
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="lastname">Last Name</label><br>
              <input type="text" placeholder="Enter your surname name">
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="phone">Phone Number</label><br>
              <input type="text" placeholder="Enter your phone number">
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="gender" >Gender</label><br>
              <select name="" id="gender">
                <option></option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="country" >Country</label><br>
              <select name="" id="country">
                <option>Select your country</option>
                <option>Cameroon</option>
                <option>Congo</option>
                <option>Egypt</option>
                <option>Ghana</option>
                <option>Mali</option>
                <option>Nigeria</option>
                <option>Senegal</option>
                <option>South Africa</option>
                <option>Kenya</option>   
                <option>Uganda</option>
              </select>
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="state" >State</label><br>
              <select name="" id="state">
                <option>Select your state</option>
                <option>Delta</option>
                <option>Edo</option>
                <option>Enugu</option>
                <option>Gombie</option>
                <option>Niger</option>
                <option>Cross River</option>
                <option>Rivers</option>
                <option>Sokoto</option>
                <option>Kaduna</option>   
                <option>Anambra</option>
              </select>
            </form>
          </div>
          <div class="create">
            <form>
              <label for="email">Email</label><br>
              <input  type="email" placeholder="Email" >
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="password">Create Password</label><br>
              <input type="password" id="password" placeholder="Password must be 8 chars" required pattern="[a-z A-Z">
            </form>
          </div>
          <div class="create-box">
            <form>
              <label for="confirmPassword">Confirm Password</label><br>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required pattern="[a-z A-Z">
            </form>
          </div>
          <div>
            <form>
              <button class="button">Register</button>
            </form>
          </div>
        </div>      
      </div>
    </div>
    
  </section>
